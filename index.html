<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Fruits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #ea3d41">
        <div class="title">Strawberry</div>
        <div>
          <h1
            class="watermark"
            style="
              background: linear-gradient(to right, #dbdbdb, #000000);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Ghostface | Edielson Beaufort
          </h1>
        </div>
        <img
          src="Assets/Morango-refrigerante-foregroundBlur.png"
          alt="Morangos"
          class="fruit"
        />
        <img src="Assets/Morango-refrigerante.png" alt="Lata" class="refri" />
      </div>

      <div class="item" style="--background: #2d5643">
        <div>
          <h1
            class="watermark"
            style="
              background: linear-gradient(to right, #ffffff, #f19d00);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Ghostface | Edielson Beaufort
          </h1>
        </div>
        <div class="title">Avocato</div>
        <img
          src="Assets/Abacate-refrigerante-foregroundBlur.png"
          alt="abacates"
          class="fruit"
        />
        <img src="Assets/Abacate-refrigerante.png" alt="Lata"/ class="refri">
      </div>

      <div class="item" style="--background: #e7a043">
        <div class="title">Orange</div>
        <div><h1 class="watermark" <h1
          class="watermark"
          style="
            background: linear-gradient(to right, #ffffff, #08ffea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          Ghostface | Edielson Beaufort
        </div>

        <img
          src="Assets/Laranja-refrigerante-foregroundBlur.png"
          alt="Laranjas"
          class="fruit"
        />

        <img src="Assets/Laranja-refrigerante.png" alt="Lata"/ class="refri">
      </div>

      <div class="arrow">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
    </main>
    <div><img class="ghostface" src="Assets/tp_ghostface.PNG" alt=""></div>

    <script src="script.js"></script>
  </body>
</html>
